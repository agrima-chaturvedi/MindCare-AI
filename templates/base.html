<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Mental Wellness Assistant" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <style>
    body {
      background: url("{{ session.get('bg_image', url_for('static', filename='images/default_bg.jpg')) }}") 
                  center/cover no-repeat fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Poppins, sans-serif;
    }

    /* dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.35);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* NAVBAR */
    .navbar {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      z-index: 2;
    }

    .nav-title {
      font-size: 30px;
      font-weight: bold;
      color: #fff;
    }

    .welcome {
      color: #fff;
      margin-right: 20px;
      font-size: 18px;
    }

    .nav-right {
      display: flex;
      align-items: center;
    }

    .profile-img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-left: 10px;
    }

    .logout-btn {
      color: white;
      font-size: 16px;
      text-decoration: none;
      padding: 8px 12px;
      background: rgba(255,255,255,0.25);
      border-radius: 8px;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: rgba(255,255,255,0.45);
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="nav-title">Mental Wellness Assistant</div>

    <div class="nav-right">
      {% if username %}
      <span class="welcome">Welcome {{ username }} ðŸ‘‹</span>
      {% endif %}

      {% if session.get('photo') %}
        <img src="{{ url_for('static', filename='uploads/' ~ session['photo']) }}" class="profile-img">
      {% endif %}

      <a href="/logout" class="logout-btn">Logout</a>
    </div>
  </div>

  <div class="content">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
