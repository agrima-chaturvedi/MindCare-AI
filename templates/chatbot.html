<!-- templates/chatbot.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Mental Wellness Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        background: url("{{ url_for('static', filename='images/' + bg_image) }}")
                    center/cover no-repeat fixed;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        width: 100%;
        max-width: 750px;
        height: 90vh;
        background: #ffffff;
        border-radius: 25px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
        position: relative;
    }

    .header {
        background: linear-gradient(90deg, #055d09, #106e2e);
        color: #fff;
        text-align: center;
        padding: 18px;
        font-size: 26px;
        font-weight: 700;
        border-bottom: 4px solid rgba(255,255,255,0.2);
    }

    .chatbox {
        flex: 1;
        padding: 25px;
        overflow-y: auto;
        background: #f4f7fb;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .message {
        max-width: 80%;
        padding: 14px 20px;
        border-radius: 20px;
        line-height: 1.6;
        font-size: 16px;
        animation: fadeIn 0.3s ease-in-out;
    }

    .user-message {
        background: #023e15;
        color: white;
        margin-left: auto;
        border-bottom-right-radius: 5px;
        box-shadow: 0 3px 10px rgba(12, 199, 105, 0.3);
    }

    .bot-response {
        background: #16845a;
        color: #0e0101;
        margin-right: auto;
        border-bottom-left-radius: 5px;
        box-shadow: 0 3px 10px rgba(62, 212, 89, 0.1);
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
    }

    /* Floating Input Bar */
    .input-section {
        position: sticky;
        bottom: 0;
        padding: 15px;
        background: #ffffff;
        border-top: 1px solid #ddd;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    input[type="text"] {
        flex: 1;
        padding: 14px 18px;
        border-radius: 30px;
        border: 2px solid #cfcfcf;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
    }

    input[type="text"]:focus {
        border-color: #279758;
        box-shadow: 0 0 4px rgba(17, 203, 156, 0.3);
    }

    button {
        padding: 14px 22px;
        border-radius: 30px;
        background: linear-gradient(90deg, #249345, #17ab10);
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        opacity: 0.85;
        transform: scale(1.03);
    }

    /* Back Button */
    .back-btn {
        text-align: center;
        padding: 12px;
        font-size: 15px;
        text-decoration: none;
        background: #00796b;
        color: #fff;
        border-radius: 12px;
        width: fit-content;
        margin: 10px auto;
        transition: 0.3s;
    }

    .back-btn:hover {
        background: #50dac3;
    }
</style>

   
 
</head>
<body>
    <div class="container">
        <div class="header">Chat with SerenoðŸ¤–</div>

        <div class="chatbox">
            {% if user_message %}
                <div class="message user-message">
                    <strong>You:</strong> {{ user_message }}
                </div>
            {% endif %}
            {% if bot_response %}
                <div class="message bot-response">
                    <strong>Sereno:</strong> {{ bot_response }}
                </div>
            {% endif %}
        </div>

        <form method="POST" class="input-section">
            <input type="text" name="message" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
        <a href="/dashboard" class="back-btn">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
